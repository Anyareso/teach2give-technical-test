<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program that accepts a string as input, capitalizes the first letter of each word in the string, and then returns the result string.
    Examples:
    "hi"=> returns "Hi"
    "i love programming"=> returns "I Love Programming" -->
    <script>
        function capitalizeFirstLetter(string){
            const words = string.split(" ");
            for (let i = 0; i< words.length; i++){
                words[i] = words[i][0].toUpperCase() + words[i].substr(1);
                }
            return words.join(" ");
        }
        document.write(capitalizeFirstLetter("i love programming" + "<br>"));
        document.write(capitalizeFirstLetter("hi"));
        
    </script>
</body>
</html>
