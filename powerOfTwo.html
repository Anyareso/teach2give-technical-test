<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Two</title>
</head>
<body>
    <!-- Write a program that takes an integer as input and returns true if the input is a power of two.
    Examples:
    8=> returns true
    6=> returns false -->

    <h1>Power of 2 checker</h1>
    <script>
        const userInput = prompt("Enter a number");
        const userInputNumber = parseInt(userInput);

        if(userInputNumber > 0 && (userInputNumber & (userInputNumber - 1)) === 0){
            alert("True");
        }else{
            alert("False");
        }
    </script>
    
</body>
</html>
